buildscript {
	repositories {
		mavenCentral()
		jcenter()
		maven {
			name = 'Fabric'
			url = 'http://maven.modmuss50.me/'
		}
		maven {
			url "https://plugins.gradle.org/m2/"
		}

	}
	dependencies {
		classpath "com.github.jengelman.gradle.plugins:shadow:2.0.0"
		classpath "net.fabricmc:fabric-loom:0.2.0-SNAPSHOT"
	}
}

apply plugin: "com.github.johnrengelman.shadow"
apply plugin: net.fabricmc.loom.LoomGradlePlugin

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "skillworks"
group = "io.github.cottonmc"
version = "0.1.1+19w12b"

minecraft {
	refmapName = 'mixins.skillworks.refmap.json'
}

repositories {
	mavenLocal()
	maven {
		url 'https://www.jitpack.io'
	}
	maven {
		url 'http://server.bbkr.space:8081/artifactory/libs-snapshot'
	}
}

dependencies {
	minecraft "com.mojang:minecraft:19w12b"
	mappings "net.fabricmc:yarn:19w12b.5"
	modCompile "net.fabricmc:fabric-loader:0.3.7.109"
	modCompile "net.fabricmc:fabric:0.2.5.114"

	modCompile "io.github.cottonmc:cotton:0.0.6+19w12b-SNAPSHOT"
	modCompile 'com.github.raphydaphy:Crochet:e9694da597'
}
