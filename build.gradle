buildscript {
	repositories {
		mavenCentral()
		jcenter()
		maven {
			name = 'Fabric'
			url = 'http://maven.modmuss50.me/'
		}
		maven {
			url "https://plugins.gradle.org/m2/"
		}

	}
	dependencies {
		classpath "com.github.jengelman.gradle.plugins:shadow:2.0.0"
		classpath "net.fabricmc:fabric-loom:0.2.2-SNAPSHOT"
	}
}

apply plugin: "com.github.johnrengelman.shadow"
apply plugin: net.fabricmc.loom.LoomGradlePlugin

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "skillworks"
group = "io.github.cottonmc"
version = "0.1.1+1.14"

minecraft {
	refmapName = 'mixins.skillworks.refmap.json'
}

repositories {
	mavenLocal()
	maven {
		url 'https://www.jitpack.io'
	}
	maven {
		url 'http://server.bbkr.space:8081/artifactory/libs-snapshot'
	}
}

dependencies {
	minecraft "com.mojang:minecraft:1.14"
	mappings "net.fabricmc:yarn:1.14+build.3"
	modCompile "net.fabricmc:fabric-loader:0.4.4+build.138"
	modCompile "net.fabricmc:fabric:0.2.7+build.127"

	modCompile "io.github.cottonmc:cotton:0.6.1+1.14-SNAPSHOT"
	modCompile 'com.github.raphydaphy:crochet:a203643485'
}

processResources {
	inputs.property "version", project.version
	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand version: project.version
	}
	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}